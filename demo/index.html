<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../dist/dynamicadaptive.min.css">
	<title>DynamicAdaptive demo</title>
</head>

<body class="body">
	<section class="section section--1">
		<div class="content content--1" data-dynamic-state="section--2, 1000, last">Контент 1</div>
		<div class="content content--2" data-dynamic-state="section--2, 800, 5">Контент 2</div>
		<div class="content content--2" data-dynamic-state="section--2, 900, 6">Контент 2.1</div>
		<div class="content content--3" data-dynamic-state="section--2, 1200, first">Контент 3</div>
	</section>
	<section class="section section--2">
		<div class="content content--4">Контент 4</div>
		<div class="content content--5">Контент 5</div>
		<div class="content content--5">Контент 5</div>
	</section>
	<script src="../dist/dynamicadaptive.min.js"></script>
	<script>
		const dynamicAdaptive = new DynamicAdaptive('[data-dynamic-state]');
	</script>
</body>

</html>
